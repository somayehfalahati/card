{% extends "base.html" %}
{% block title %}ورود{% endblock %}
{% block header %}سرویس صدور کارت{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
    <form class="pure-form pure-form-stacked" method="POST" enctype="multipart/form-data" action="{{ url_for('auth.login') }}">
        <fieldset>
            <div class="pure-g">
                {% if mess %}
                <div class="alert alert-danger"><a >{{ mess }}</a></div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label" for="username">نام کاربری</label>
                    <input type="text" name="username" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">کلمه عبور</label>
                    <input type="password" name="password" class="form-control"  required/>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">ورود</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
