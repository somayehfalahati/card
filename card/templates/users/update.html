{% extends "base.html" %}
{% block name %}ویرایش کاربر {{ t['first_name'] + ' ' + t['last_name'] }}{% endblock %}
{% block header %}ویرایش کاربر {{ t['first_name'] + ' ' + t['last_name'] }}{% endblock %}
{% block content %}
<form method="post" action="{{ url_for('users.update', tid=t['id']) }}">
    <div class="mb-3">
        <label class="form-label" for="role">نقش</label>
        <select class="form-select" name="role">
            {% for r in roles %}
            <option value="{{ r['id'] }}"{{ ' selected' if r['id'] == t['role'] }}>{{ r['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">ثبت
</form>
{% endblock %}
