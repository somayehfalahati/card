{% extends "base.html" %}
{% block title %}قالب جدید{% endblock %}
{% block header %}قالب جدید{% endblock %}
{% block content %}
<form method="post"  enctype="multipart/form-data"  action="{{ url_for('templates.create') }}">


    <div class="mb-3">
        <label class="form-label" for="name">نام</label>
        <input type="text" class="form-control" name="name"/>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">فایل قالب</label>
        <input name="file" type="file" class="form-control" onchange="encodeImageFileAsURL(this)"/>
    </div>   
     
    <div class="mb-3">
        <label class="form-label" for="definition">تعریف قالب</label>
        <textarea name="definition" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">ثبت</button>
</form>
{% endblock %}
